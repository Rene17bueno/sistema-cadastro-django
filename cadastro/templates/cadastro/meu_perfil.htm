<!DOCTYPE html>
<html>
<head>
    <title>Meu Perfil</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .messages {
            margin: 10px 0;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Meu Perfil</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_nome_completo">Nome Completo:</label>
                {{ form.nome_completo }}
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_username">Usuário:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_unidade">Unidade:</label>
                {{ form.unidade }}
            </div>

            <div class="form-group">
                <label for="id_tipo_acesso">Tipo de Acesso:</label>
                {{ form.tipo_acesso }}
                <small style="color: #666;">* Não pode ser alterado</small>
            </div>

            <button type="submit" class="btn">Atualizar Perfil</button>
        </form>

        <div style="margin-top: 20px;">
            <a href="{% url 'cadastro:cadastrar_cliente' %}">← Voltar para o Cadastro</a>
        </div>
    </div>
</body>
</html>
